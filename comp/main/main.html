<ul>
  <li ng-repeat="file in files">
    <button ng-click="remove(file)">X</button>
    <span ng-click="select(file)">{{ file.path }}</span>
  </li>
</ul>

<aside>
  <a role="button"
    multiple
    mq-file-selector
    mq-file-select="save($files)">
    +
  </a>

  <img class="preview" ng-show="preview === 'image'">
  <audio controls class="preview" ng-show="preview === 'audio'"></audio>
  <video controls class="preview" ng-show="preview === 'video'"></video>
</aside>
