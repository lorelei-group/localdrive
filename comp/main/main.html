<ul>
  <li ng-repeat="file in files |Â orderBy:'name':false">
    <button ng-click="remove(file)">X</button>
    <span ng-click="select(file)">[{{ file.size | bytes }}] {{ file.path }}</span>
  </li>
</ul>

<aside>
  <div class="upload">
    <button mq-file-selector directory
      mq-file-select="save($files)">Folder</button>
    <button mq-file-selector multiple
      mq-file-select="save($files)">Files</button>
  </div>

  <img class="preview" ng-show="preview === 'image'">
  <audio controls class="preview" ng-show="preview === 'audio'"></audio>
  <video controls class="preview" ng-show="preview === 'video'"></video>
</aside>
