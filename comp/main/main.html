<input type="text" ng-model="name">
<button
  multiple
  mq-file-selector
  mq-file-select="save($files)">
  Upload
</button>

<ul>
  <li ng-repeat="file in files">
    <button ng-click="remove(file)">DELETE</button>
    <span ng-click="select(file)">{{ file.path }}</span>
  </li>
</ul>

<div ng-show="preview">
  <img ng-show="preview === 'image'">
  <audio controls ng-show="preview === 'audio'"></audio>
  <video controls ng-show="preview === 'video'"></video>
</div>
